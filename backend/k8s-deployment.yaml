apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: https://us-ashburn-1.ocir.io/<DOCKER_OBJECT_STORAGE_NAMESPACE>/babylon-kubernetes-nginx:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
      - name: babylon-secret