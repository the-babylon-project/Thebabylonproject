<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        class Playground {
            static CreateScene(engine, canvas) {
                var scene = new BABYLON.Scene(engine);
                // This creates and positions a free camera (non-mesh)
                var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
                // This targets the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());
                // This attaches the camera to the canvas
                camera.attachControl(canvas, true);
                // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
                var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
                // Default intensity is 1. Let's dim the light a small amount
                light.intensity = 0.7;
                // Our built-in 'sphere' shape. Params: name, options, scene
                // Built-in 'sphere' shape.
                const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2, segments: 32 }, scene);
                // Move the sphere upward 1/2 its height
                // Built-in 'ground' shape.
                const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 100, height: 10000 }, scene);
                ground.absolutePosition;
                const box = BABYLON.MeshBuilder.CreateBox("box", { height: 100, width: 100, depth: 10000, sideOrientation: BABYLON.Mesh.BACKSIDE }, scene);
                box.position.y = 50;
                box.position.z = 4900;
                ground.position.z = 4900;
                sphere.position.y = 50;
                // Create a plane to follow. The plane is different to the ground where it uses x and y, rather than x and z.
                // this will control the speed of the ball and tie in the x and y axis
                //of the moving object to the plane, so as the plane perpendicularly traverses the ground, the ball will follow.
                const plane = BABYLON.MeshBuilder.CreatePlane("plane", { width: 100, height: 100 }, scene);
                plane.position.z = 100;
                plane.position.y = 50;
                // Create an animation for the plane
                const frameRate = 1;
                const zSlide = new BABYLON.Animation("zSlide", "position", frameRate, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
                const keyFrames = [];
                const path = [];
                const movement = 10000;
                for (let z = 0; z <= movement; z += 100) {
                    path.push(new BABYLON.Vector3(0, 50, z));
                }
                for (let i = 0; i < path.length; i++) {
                    keyFrames.push({
                        frame: i,
                        value: path[i]
                    });
                }
                zSlide.setKeys(keyFrames);
                plane.animations.push(zSlide);
                scene.beginAnimation(plane, 0, path.length - 1, true);
                sphere.parent = plane;
                sphere.position = new BABYLON.Vector3(0, 0, -50);
                camera.parent = plane;
                camera.position = new BABYLON.Vector3(0, 25, -75);
                return scene;
            }
        }
        createScene = function() { return Playground.CreateScene(engine, engine.getRenderingCanvas()); }
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
